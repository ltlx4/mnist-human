{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mnist WebApp</title>


    <!-- CSS -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link rel="stylesheet" href=" {% static 'website/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href=" {% static 'website/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href=" {% static 'website/css/form-elements.css' %}">
    <link rel="stylesheet" href=" {% static 'website/css/style.css' %}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Favicon and touch icons -->
    <link rel="shortcut icon" href="{% static 'website/ico/favicon.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% static 'website/ico/apple-touch-icon-144-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% static 'website/ico/apple-touch-icon-114-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% static 'website/ico/apple-touch-icon-72-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" href="{% static 'website/ico/apple-touch-icon-57-precomposed.png' %}">




</head>

<body>


    <!-- Top menu -->
    <nav class="navbar navbar-inverse navbar-no-bg" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#top-navbar-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Bootstrap Multi Step Registration Form Template</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="top-navbar-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <span class="li-text">
                            Put some text or
                        </span> 
                        <a href="#"><strong>links</strong></a> 
                        <span class="li-text">
                            here, or some icons: 
                        </span> 
                        <span class="li-social">
                            <a href="#"><i class="fa fa-facebook"></i></a> 
                            <a href="#"><i class="fa fa-twitter"></i></a> 
                            <a href="#"><i class="fa fa-envelope"></i></a> 
                            <a href="#"><i class="fa fa-skype"></i></a>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Top content -->
    <div class="top-content">
        
        <div class="inner-bg">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2 text">
                        <h1><strong>Bootstrap</strong> Multi Step Registration Form</h1>
                        <div class="description">
                        
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 form-box">
                        
                            <form role="form" action="" method="post" class="registration-form">
                            {% for i in userlist %}
                                <fieldset>
                                    <div class="form-top">
                                        <div class="form-top-left">
                                            <h3>Step {{forloop.counter}} / {{ userlist.count }}</h3>
                                            <p>Tell us who you are:</p>
                                        </div>
                                        <div class="form-top-right">
                                            <i class="fa fa-user"></i>
                                        </div>
                                    </div>
                                    <div class="form-bottom">
                                        <div class="form-group">
                                            <label class="sr-only" for="form-first-name">Name</label>
                                            <input type="text" name="form-first-name" placeholder="{{form.name.label}}" class="form-first-name form-control" id="form-first-name">
                                        </div>
                                        <div class="form-group">
                                            <label class="sr-only" for="form-last-name">Degree</label>
                                            <input type="text" name="form-last-name" placeholder="{{form.degree.label}}" class="form-last-name form-control" id="form-last-name">
                                        </div>
                                        <div class="form-group">
                                            <label class="sr-only" for="form-about-yourself"></label>
                                            {{form.age}}
                                        </div>
                                        <button type="button" class="btn btn-next">Next</button>
                                    </div>
                                </fieldset>

                            {% endfor %}
                            </form>
                        
                    </div>
                </div>
            </div>
        </div>
        

    <!-- Javascript -->
    <script src={% static 'website/js/jquery-1.11.1.min.js' %}></script>
    <script src={% static 'website/bootstrap/js/bootstrap.min.js' %}></script>
    <script src={% static 'website/js/jquery.backstretch.min.js' %}></script>
    <script src={% static 'website/js/retina-1.1.0.min.js' %}></script>
    <script src={% static 'website/js/scripts.js' %}></script>
    <!--[if lt IE 10]>
        <script src={% static 'website/js/placeholder.js' %}></script>
    <![endif]-->
<body>
</html>
